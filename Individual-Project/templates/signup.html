<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
	 <form method="post" action="/signup">
       <center> <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div >
            <label>Email address</label>
            <div>

                <input class = "jf" type="email"  name="email" id="emailStr" required>

            </div>
        </div>
<br>
<br>

        <!-- Password -->
        <div>
            <label>Insert Full Name</label>
            <div>
                <input class = "jf" type="text"  name="full_name" id="FullnameStr">
            </div>
        </div>

        <br>
    

        <div>
            <label>User Name</label>
            <div >
                <input class = "jf" type="text"  name="username" id="UsernameStr">
            </div>
        </div>
<br>
<br>


        <div>
            <label>Password*</label>
            <div class="input-group">
                <input class = "jf"  type="password"  name="password" id="PasswordStr" minlength="4">
            </div>
        </div>


        
        <!-- Button -->
        <br>
        <br>
        <div>
            <input id="Submit" class = "jf"  type="submit"/>
        </div>
        </center>
    </form>
    <br>
    <a href="/"   ><button class = "Buttonn">signin</button></a>


</body>
</html>
