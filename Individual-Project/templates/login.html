<body>
<form method="post" action="/">
        <!-- Heading -->
       <center> <h4>
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p >
        Please fill up your information below to sign in.
        </p>

        <!-- Email -->
        <div>
            <label>Email Address</label>
            <div>
                <input class = "jf" type="email"  name="email" id="emailStr" required>
            </div>
        </div>
        <br>
          <br>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  class = "jf" name="password" id="PassStr" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input id="Submitt" class = "jf" type="submit"/>
        </div>
        </center>
    </form>
<br>
<br>
<br>
<br>
<br>
<br>

   <a href="/signup"><button class = "Buttonn">Sign Up</button></a>
